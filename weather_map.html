<!--NavBar-->
<div class="container-fluid">
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand">Weather App</a>
            <form class="d-flex">

                <button class="btn btn-outline-success" type="submit">submit</button>
            </form>
        </div>

<!--Current Temp - Featured-->

<div class="container">
    <div class="current-info">
        <div class="date-container">

            <div class="time" id="time">12:00<span id="am-pm">PM</span>
            </div>
            <div class="date" id="date">
                Monday 1 May
            </div>

            <div class="others" id="current-weather-items">

        </div>
            </div>

<!--        <div id='map'></div>-->

    <div class="place-container">
        <div class="time-zone" id="time-zone">San Antonio</div>
        <div id="country" class="country">US</div>
    </div>



<div class="future-forecast">
    <div class="today" id="current-temp">
        <img src=" https://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
        <div class="other">
        <div class="day">Monday</div>
        <div class="temp">Night - 25.6&#176; C</div>
        <div class="temp">Day - 35.6&#176; C</div>
    </div>
    </div>


    <div class="weather-forecast" id="weather-forecast">

        <div class="temp">Day - 35.6&#176; C</div>
    </div>
        <div class="weather-forecast-item">

        <div class="day">Wed</div>
        <div class="temp">Night - 25.6&#176; C</div>
        <div class="temp">Day - 35.6&#176; C</div>
    </div>
        <div class="weather-forecast-item">
        <img src=" https://openweathermap.org/img/wn/10d@2x.png" alt="weather Icon" class="w-icon">
        <div class="day">Thur</div>
        <div class="temp">Night - 25.6&#176; C</div>
        <div class="temp">Day - 35.6&#176; C</div>
    </div>
        <div class="weather-forecast-item">
        <img src=" https://openweathermap.org/img/wn/10d@2x.png" alt="weather Icon" class="w-icon">
        <div class="day">Fri</div>
        <div class="temp">Night - 25.6&#176; C</div>
        <div class="temp">Day - 35.6&#176; C</div>
    </div>
        <div class="weather-forecast-item">
        <img src=" https://openweathermap.org/img/wn/10d@2x.png" alt="weather Icon" class="w-icon">
        <div class="day">Sat</div>
            <div class="temp">Night - 25.6&#176; C</div>
            <div class="temp">Day - 35.6&#176; C</div>
        </div>

    </div>
</div>
