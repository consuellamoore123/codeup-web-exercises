<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ajax Blog</title>
</head>
<body>
<div id="post"></div>


<script src="https://code.jquery.com/jquery-2.2.4.min.js"
        integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>

<script>

    $.get('data/blog.json').done(function (data) {
        console.log(data);

        data.forEach(function (dataObject, index) {
            console.log(dataObject)
            console.log(dataObject.title)
            $('#post').append(`</div> <h2>${dataObject.title}</h2> <p>${dataObject.content}</p> <h3>Categories</h3><li>${dataObject.categories}</li> <span>${dataObject.date}</span></div>`)



        });
    });

</script>

</body>
</html>
